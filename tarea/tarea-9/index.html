<!-- Práctica Calificada 9
Objetivo
Desarrollar una aplicación web funcional que permita gestionar tareas (crear, editar, eliminar, completar y filtrar) utilizando delegación de eventos en JavaScript para manejar todas las interacciones del usuario.

 Descripción del trabajo
Crea una mini aplicación web en HTML, CSS y JavaScript donde se pueda agregar, editar, eliminar y marcar tareas como completadas.
El punto más importante es que todas las acciones deben manejarse mediante delegación de eventos, evitando asignar un listener individual a cada botón o tarea.

Requisitos funcionales
Agregar tareas:

Campo de texto y botón “Agregar tarea”.

Cada tarea debe mostrar su texto, un botón “Editar”, un botón “Eliminar” y un ícono o checkbox para marcar como completada.

Editar tarea:

Permitir modificar el texto y guardar los cambios.

Eliminar tarea:

Eliminar la tarea de la lista al hacer clic en “Eliminar”.

Marcar como completada:

Mostrar visualmente (por ejemplo, tachado o cambio de color).

Filtrar tareas:

Botones “Todas”, “Pendientes” y “Completadas” para filtrar la vista.

Delegación de eventos:

Todos los clics deben manejarse desde un único addEventListener asignado al contenedor principal.

Identificar qué acción se realizó usando event.target o closest().

Diseño y responsividad:

Adaptar la interfaz para pantallas móviles y de escritorio.

Aplicar estilos limpios con efectos hover o focus.

Criterios de evaluación
Criterio	Ponderación
Funcionalidad completa (crear, editar, eliminar, marcar, filtrar)	40 %
Uso correcto y justificado de delegación de eventos	25 %
Código limpio, ordenado y comentado	15 %
Diseño responsive y buena presentación visual	10 %
Mejoras opcionales (localStorage, animaciones, etc.)	10 % -->
